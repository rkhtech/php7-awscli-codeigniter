Define domain DNS_NAME

ServerName ${domain}

<VirtualHost *:81>
    ServerAlias *
    Redirect permanent / https://${domain}/
</VirtualHost>


<VirtualHost *:80>
    ServerAlias *

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

